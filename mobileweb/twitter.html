<!DOCTYPE html> 
<html> 

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>DevConf 2012</title> 
  <link rel="stylesheet" href="themes/rh-theme.min.css" />
  <link rel="stylesheet" href="jquery.mobile.structure-1.0.min.css" />
  <script src="jquery-1.6.4.min.js"></script>
  <script src="jquery.mobile-1.0.min.js"></script>
  <script src="jsrender.js"></script>
  <script src="application.js"></script>
</head>

<body> 

<div data-role="page" id="twitterPage">

  <script id="tweetTemplate" type="text/x-jquery-tmpl">
  <li><p style="white-space:normal">
    <img src="{{=profile_image_url}}" style="float: left; margin-right: 5px; margin-bottom: 5px;"/>
    {{=text}}
  </p><p>
    <em>{{=created_at}} by {{=from_user}}</em>
  </p></li>
  </script>

  <div data-role="header" data-theme="b">
    <a href="index.html" data-icon="back" data-direction="reverse" data-rel="back">Back</a>
    <h1>DevConf 2012</h1>
    <a href="index.html" data-icon="home" data-direction="reverse" class="ui-btn-right jqm-home">Home</a>
  </div><!-- /header -->

  <div data-role="content">	
    <p></p>
    <p></p>
    <ul data-role="listview" id="twitterList">
      <li id="tweets" />Loading data...</li>
    </ul>
  </div><!-- /content -->

  <div data-role="footer" class="ui-bar" data-theme="b">
    <a href="#" data-role="button" data-icon="refresh" onclick="loadAndRenderTweets()"><span id="twitter-refresh">Refresh</span></a>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
